---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="tags">
    <p>
      {% for tag in page.tags %}
      <a href="{{site.baseurl}}/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a>
      {% endfor %}
    </p>
  </div>

  <div class="entry">
    {{ content }}
  </div>



  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
